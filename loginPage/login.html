<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal_1</title>

    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css"/>

</head>
<body>
    <div class="staff_login">
        <form name="staffForm" id="sForm" action="/adminPage/admin.html">
            <h1>Staff Login</h1>
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName">
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="password">
        </form>
        <button type="submit" value="Submit">Login</button>
    </div>
    
    <div class="admin_login">
        <form>
            <h1>Admin Login</h1>
            <input type="email" name="email" id="mail" placeholder="Enter your E-Mail">
            <input type="password" name="pwd" id="password" placeholder="Enter your Password">
        </form>
        <button type="submit">Login</button>
    </div>


</body>
</html>
