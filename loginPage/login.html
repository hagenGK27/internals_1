<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal_1</title>

    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>

    <div class="login_page">
        <div class="form">
            <!--Admin Login-->
            <div class="login">
                <div class="login_header">
                    <h1>Admin Login</h1>
                </div>
                <!--action sends the user to the next file/website, if onsubmit="return validateAdminLogin()" returns true -->
                <form name="adminForm" id="aForm" action="../adminPage/admin.html" onsubmit="return validateAdminLogin()" method="post">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="adminUsername" required><br><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" name="pwd" id="adminPassword" required><br><br>
                    <button type="submit" id="submitAdmin">Login</button>
                </form>
            </div>
        </div>
    
        <div class="form">
            <!--Staff Login-->
            <div class="    login">
                <div class="login_header">
                    <h1>Staff Login</h1>
                </div>
                <!--action sends the user to the next file/website, if onsubmit="return validateStaffLogin()" returns true -->
                <form name="staffForm" id="sForm" action="../staffPage/staff.html" onsubmit="return validateStaffLogin()" method="post">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="staffUsername" required><br><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" name="pwd" id="staffPassword" required><br><br>
                    <button type="submit" id="submitStaff">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
