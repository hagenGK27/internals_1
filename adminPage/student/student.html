<body>
    <div class="student_view">
        <nav>
            <ul>
                <li><a href="../admin.html">HOME</a></li>

            </ul>
        </nav>

        <div class="content">
            <h1>All Students</h1>

            <div class="dropdown 1">
                <select id="department">
                    <option value="select">Select</option>
                    <option value="applied science">Applied Science</option>
                    <option value="mathematics">Mathematics</option>
                </select>
            </div>
            
            <div class="dropdown 2">
                <select id="semester">
                    <option value="select">Select</option>
                    <option value="first">1. Semester</option>
                    <option value="secound">2. Semester</option>
                </select>
            </div>

            <div class="buttons">
                <form name="btnForm" action="../operations/add.html">
                    <button type="submit">Add</button>
                </form>
                <form name="btnForm" action="#">
                    <button type="submit">Update</button>
                </form>
                <form name="btnForm" action="#">
                    <button type="submit">Delete</button>
                </form>
            </div>


            <!--table to list the students and staff-->
            <table class="student_table">
                <tr>
                    <th>Student_ID</th>
                    <th>First_Name</th>
                    <th>Last_Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Email_ID</th>
                </tr>


            </table>

        </div>
        
    </div>
